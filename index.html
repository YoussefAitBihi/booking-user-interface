      <title>Booking</title>

   <body>
      <div class="container">
         <div class="row">
            <header class="header">
               <div class="header__logo-box">
                  <img src="img/logo.png" alt="Logo" class="header__logo" />
               </div>
               <form action="" class="form-search">
                  <div class="form-search__group">
                     <input
                        type="search"
                        placeholder="Search..."
                        class="form-search__control"
                     />
                     <button type="submit" class="form-search__button">
                        <svg class="form-search__icon">
                           <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                     </button>
                  </div>
               </form>
               <nav class="navigation">
                  <ul class="navigation__list">
                     <li class="navigation__item">
                        <a href="#!" class="navigation__link">
                           <svg class="navigation__link-icon">
                              <use
                                 xlink:href="img/sprite.svg#icon-bookmarks"
                              ></use>
                           </svg>
                        </a>
                     </li>
                     <li class="navigation__item">
                        <a href="#!" class="navigation__link">
                           <svg class="navigation__link-icon">
                              <use
                                 xlink:href="img/sprite.svg#icon-message"
                              ></use>
                           </svg>
                        </a>
                     </li>
                     <li class="navigation__item">
                        <a href="#!" class="navigation__link">
                           <img src="img/user-1.jpg" alt="Profile Picture" />
                        </a>
                     </li>
                  </ul>
               </nav>
            </header>
