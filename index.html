<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:wght@400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
         rel="stylesheet"
      />
      <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
      <link rel="stylesheet" href="css/main.css" />
      <title>Booking</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <!-- HEADER BLOCK -->
            <header class="header">
               <div class="header__logo-box">
                  <img src="img/logo.png" alt="Logo" class="header__logo" />
               </div>

               <form action="" class="form-search">
                  <div class="form-search__group">
                     <input
                        type="search"
                        placeholder="Search..."
                        class="form-search__control"
                     />
                     <button type="submit" class="form-search__button">
                        <svg class="form-search__icon">
                           <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                     </button>
                  </div>
               </form>

               <!-- MAIN NAVIGATION -->
               <nav class="navigation">
                  <ul class="navigation__list">
                     <li class="navigation__item">
                        <div class="navigation__link">
                           <svg class="navigation__link-icon">
                              <use
                                 xlink:href="img/sprite.svg#icon-bookmarks"
                              ></use>
                           </svg>
                           <span class="navigation__notification">2</span>
                        </div>
                     </li>
                     <li class="navigation__item">
                        <div class="navigation__link">
                           <svg class="navigation__link-icon">
                              <use
                                 xlink:href="img/sprite.svg#icon-message"
                              ></use>
                           </svg>
                           <span class="navigation__notification">10</span>
                        </div>
                     </li>
                     <li class="navigation__item">
                        <div
                           class="navigation__link navigation__link--picture-box"
                        >
                           <img
                              src="img/user-1.jpg"
                              alt="Profile Picture"
                              class="navigation__picture"
                           />
                        </div>
                     </li>
                  </ul>
               </nav>
            </header>

            <!-- MAIN BLOCK -->
            <div class="main-wrapper">
               <aside class="sidebar-quicklinks">
                  <nav class="sidebar-navigation">
                     <ul class="sidebar-navigation__list">
                        <li class="sidebar-navigation__item">
                           <a href="#!" class="sidebar-navigation__link">
                              <svg class="sidebar-navigation__icon">
                                 <use
                                    xlink:href="img/sprite.svg#icon-home2"
                                 ></use>
                              </svg>
                              Hotel
                           </a>
                        </li>
                        <li class="sidebar-navigation__item">
                           <a href="#!" class="sidebar-navigation__link">
                              <svg class="sidebar-navigation__icon">
                                 <use
                                    xlink:href="img/sprite.svg#icon-airplane"
                                 ></use>
                              </svg>
                              flight
                           </a>
                        </li>
                        <li class="sidebar-navigation__item">
                           <a href="#!" class="sidebar-navigation__link">
                              <svg class="sidebar-navigation__icon">
                                 <use
                                    xlink:href="img/sprite.svg#icon-key"
                                 ></use>
                              </svg>
                              car rental
                           </a>
                        </li>
                        <li class="sidebar-navigation__item">
                           <a href="#!" class="sidebar-navigation__link">
                              <svg class="sidebar-navigation__icon">
                                 <use
                                    xlink:href="img/sprite.svg#icon-map"
                                 ></use>
                              </svg>
                              tours
                           </a>
                        </li>
                     </ul>
                  </nav>
               </aside>

               <!-- MAIN CONTENT -->
               <main class="main-content">
                  <!-- SECTION GALLERY BRIEF -->
                  <section class="gallery-brief">
                     <div class="gallery-brief__pictures-box">
                        <figure class="gallery-brief__picture-box">
                           <img
                              src="img/hotel-1.jpg"
                              alt="Hotel Picture 1"
                              class="gallery-brief__picture"
                           />
                        </figure>
                        <figure class="gallery-brief__picture-box">
                           <img
                              src="img/hotel-2.jpg"
                              alt="Hotel Picture 2"
                              class="gallery-brief__picture"
                           />
                        </figure>
                        <figure class="gallery-brief__picture-box">
                           <img
                              src="img/hotel-3.jpg"
                              alt="Hotel Picture 3"
                              class="gallery-brief__picture"
                           />
                        </figure>
                     </div>

                     <div class="gallery-brief__heading-box">
                        <h1 class="gallery-brief__heading">hotel paradise</h1>
                        <a href="#!" class="gallery-brief__location">
                           <svg class="gallery-brief__icon">
                              <use
                                 xlink:href="img/sprite.svg#icon-location2"
                              ></use>
                           </svg>
                           Morocco, Casablanca
                        </a>
                        <div class="gallery-brief__rating">
                           <span class="gallery-brief__rating-average"
                              >4.5</span
                           >
                           <span class="gallery-brief__rating-count"
                              >200 votes</span
                           >
                        </div>
                     </div>
                  </section>

                  <!-- SECTION GALLERY DETAILS -->
                  <section class="gallery-details">Gallery Details</section>
               </main>
            </div>
         </div>
      </div>
   </body>
</html>
